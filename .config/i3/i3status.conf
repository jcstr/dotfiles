# i3status configuration file.

general {
        colors = true
        interval = 1
   		output_format = i3bar
}

#order += "ipv6"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless _first_"
#order += "ethernet _first_"
#order += "disk /"
#order += "disk /home"
order += "volume master"
#order += "cpu_usage"
#order += "cpu_temperature"
#order += "load"
order += "battery 0"
order += "tztime local"

wireless _first_ {
        #format_up = "%essid [%bitrate]"
        #format_up = "%essid" 
