		#format_up = "[%quality at %essid] [%bitrate] [%ip]"
		format_down = "ğŸ "
}

ethernet _first_ {
        format_up = "ğŸ”Œ: %ip"
        format_down = "down"
}

battery 0 {
        format = "âš¡ %percentage"
		integer_battery_capacity = true
		last_full_capacity = true
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
		format = "%a  %d %b  %Y  %H:%M "
}

load {
        format = "LOAD %1min"
}

disk "/" {
        format = "/ %avail"
}

disk "/home" {
		format ="HOME %avail"
}

volume master {
		format = "ğŸ”Š %volume"
		format_muted = "ğŸ”ˆ"
		device = "default"
		mixer = "Master"
		mixer_idx = 0
}

cpu_usage {
	format = "CPU %usage"
}

